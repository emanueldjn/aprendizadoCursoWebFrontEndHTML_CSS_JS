<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // Pedir para o usuario digitar dois numeros entre 0 e 10 e mostrar na tela um boolean indicando se a média é maior que 7;

        let n1 = parseFloat(prompt("Digite um numero entre 0 e 10: "));
        let n2 = parseFloat(prompt("Digite outra vez um numero entre 0 e 10: "));

        let media = (n1 + n2) /2;
        
        if (media >= 7) {
            alert(true);
        } else {
            alert(false);
        }

        /* alert("a média pe maior que 7? " + (media > 7); */
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Função area do circulo (usando Parametros)</h1>

    <label>Raio
        <input type="number" id="raio">
    </label>

    <button onclick="mostrarAreaDoPrompt()">Calcular área do prompt</button>
    <button onclick="mostrarAreaDoInput()">Calcular área do Input</button>
    <br>
    <output id="output"></output>

    <script>
        // em uma tela há um input(raio) e uma tag <output>. há tambem 2 botoes, cada um com uma funcionalidade diferente, a saber:
        // Obter o raio via prompt e mostrar a área em output
        // Obter o raio via input e mostrar a area em output
        
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")

        function mostrarAreaDoPrompt() {
            let raioValue = parseFloat(prompt("Digite o raio"))
            mostrarArea(raioValue)
        }

        function mostrarAreaDoInput() {
            let raioValue = parseFloat(raio.value)
            mostrarArea(raioValue) // string, number, boolean 
        }

        function mostrarArea(raio) {
            const pi = Math.PI
            let area = pi * raio * raio // raio ** 2

            output.innerHTML = `a area da circunferenia de raio ${raio} é: ${area}`
        }



    </script>
</body>
</html>

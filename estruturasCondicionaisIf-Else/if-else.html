<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF E ELSE</title>
</head>
<body>
    <h1>if e else</h1>
    <script>
        // pedir ao usuário digitar dois números 

        // calcular a média 

        // mostrar a mensagem "Aprovado!!" caso a média seja maior que 4

        let n1 = parseFloat(prompt("Digite nota 1"));
        let n2 = parseFloat(prompt("Digite nota 2"));

        var media = (n1 + n2) /2;
        
        if (media > 6) {
            alert(media + " Aprovado!!");
        } else {
            alert(media +  " Reprovado!!!");
        }
    </script>
</body>
</html>

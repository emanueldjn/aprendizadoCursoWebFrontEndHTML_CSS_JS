<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="titulo">Lorem ipsum dolor sit amet.</h1>
    <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius debitis ut <i>expedita Molestiae dignissimos pariatur</i> voluptate esse placeat laudantium?</p>
    

    <script>
        let titulo = document.getElementById("titulo");
        titulo.textContent = "titulo qualquer"

        paragrafo.textContent = "outro paragrafo"
    </script>
</body>
</html>

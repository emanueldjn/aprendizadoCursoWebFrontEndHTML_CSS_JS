<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="titulo">Lorem ipsum dolor sit amet.</h1>
    <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius debitis ut <i>expedita Molestiae dignissimos pariatur</i> voluptate esse placeat laudantium?</p>
    
    <hr>

    <input type="text" id="user" value="valor preenchido">

    <hr>

    <h2>lista de tarefas</h2>

    <ol id="listaTarefas"> <!--colocar outro item por DOM-->
        <li>Aprender css</li>
        <li>aprender JS</li>
        <li>Aprender DOM profundamente</li>
        <li>Criar algo</li>
    </ol>

    <script>
        document.getElementById("titulo").textContent = "titulo alterado"

        paragrafo.textContent = "outro paragrafo"

        user.value = "outro nome"

        // alterando item da lista com DOM
        const lista = document.getElementById("listaTarefas"); 
        let novaTarefa = "aplicar a vagas de emprego"
        lista.innerHTML += "<li> nova tarefa </li>"

    </script>
</body>
</html>

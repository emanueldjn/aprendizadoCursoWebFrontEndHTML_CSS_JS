<h1>exercicio 03</h1>

<script>
    // na lista de nomes do exercicio anterior (02), adicione mais um nome a partir de um prompt() antes de mostrar
    // os nomes e a quantidade na tela.


   let nomes = ["Emanuel", "Esteffany", "Isabel", "Jedida"];
   let nomeDigitados = prompt("Digite se nome");

   nomes[nomes.length] = nomeDigitados; 

   for (let i = 0; i < nomes.length; i++) {
        document.write("Nomes: " + nomes[i] + "<br>");
   }

   document.write("A lista de nomes possui " + nomes.length + " elementos");
   
</script>

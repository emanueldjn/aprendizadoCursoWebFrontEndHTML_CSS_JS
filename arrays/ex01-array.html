<h1>Exercicio 01 de array</h1>

<script>
    // precisamos ter uma espécie de lista de nomes e mostrar na tela todos esses nomes.

    let nomes = ["Emanuel", "Esteffany", "Isabel", "Jedida"];

    for(let i = 0; i < nomes.length; i++) {
        console.log("Nomes: " + nomes[i]);
    }


    // acrescentar o length porque colocou outro nome e estava "i < 4, ou sejá, não reconhecia o 5 elemento";
</script>

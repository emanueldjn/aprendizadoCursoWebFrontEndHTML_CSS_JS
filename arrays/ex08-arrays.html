<script>
    // dado um array que pode conter valores de tipos diferentes, mostres num alert qual é o valor
    // que está no meio (pode ser aproximado);


    const numeros = [2, undefined, 31, 0, "9", 12, "qualquer texto", 98, false, [], null];

    let meio = parseInt(numeros.length / 2);

    alert("O numero que está no meio é o: " + numeros[meio]);
</script>

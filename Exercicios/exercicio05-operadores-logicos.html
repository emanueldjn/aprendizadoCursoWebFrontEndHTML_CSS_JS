<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela verdade</title>
</head>
<body>
    <h1>Tabela verdade - Operadores Lógico</h1>
    <script>
        // Pedir para o usuário digitar dois números entre 0 e 10 e mostrar na tela um boolean indicando se a média é maior do que 4.
        // porém, caso um único número seja 0, deve mostrar false;

        let n1 = parseFloat(prompt("Digite a nota 1"));
        let n2 = parseFloat(prompt("Digite a nota 2"));

        let media = (n1 + n2) /2;
        alert("está aprovado? " + (media > 4 && n1 > 0 && n2 > 0));
    </script>
</body>
</html>

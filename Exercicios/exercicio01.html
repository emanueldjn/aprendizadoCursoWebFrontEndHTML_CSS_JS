<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pedir para o usuario digitar um numero;
        let n1 = prompt("Digite um numero");
        
        // pedir para o usuario digitar outro numero
        let n2 = prompt('Digite outro numero');
        
        // converter em numero inteiro;
        n1 = parseInt(n1);
        n2 = parseInt(n2);

        // mostrar a divisão concatenando com o teto "a divisão é..."
        alert("O resultado da divisão é: " + n1 / n2);

        // mostrar a multiplicação concatenando com o texto "a multiplicação é.."
        alert("O Resultado da multiplicação é: " + n1 * n2);

        // mostrar a soma concatenando com o texto "a soma é..." (procedencia de valores)
        alert("A soma é: " + (n1 + n2));;

        // mostrar a subtração concatenando com o texto "a subtração é..." (procedencia de valores)
        alert("a subtração é: " + (n1 - n2));

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>mostrar média</h1>
    <script>
        // pedir ao usuario digitar 2 numeros e mostrar a media:
        let n1 = parseFloat(prompt("Digite o primeiro numero")); 
        let n2 = parseFloat(prompt("Digite o segundo numero"));
        // calcular a media:
        let media = (n1 + n2) /2;
        // mostrar a média na tela:
        alert('A média é: ' + media);
    </script>
</body>
</html>

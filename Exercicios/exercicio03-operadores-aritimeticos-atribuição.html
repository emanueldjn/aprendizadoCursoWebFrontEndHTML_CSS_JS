<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //   PARA ESSE EXERCICIO, VOCÊ PODE CRIAR APENAS UMA ÚNICA VARIÁVEL

        // crie uma variavel e atribua o valor 10
        let n = 10;
        
        // some 5 à essa variável e reatribua o valor
        n += 5;
       
        // multiplique o valor da variável por 5 e reatribua o valor
        n *= 5;
        
        // some 1 à variavel e reatribua o valor
        n++;
       
        /* sem alterar o valor da variavel, mostre na tela o resto da divisão por 6
        a mensagem deve ser: O resto da divisão de (variavel n) por 6 é (resultado). */ 
        alert("O resultado da divisão de " + n + " por 6 é: " + (n % 6));
       
        /* sem alterar o valor da variavel, mostre na tela o resto da divisão por 6 elevado ao quadrado.
        a mensagem deve ser: O quadrado do resto da divisão de (variavel) por 6 é (resultado). */ 
        alert("O quadrado do resto da divisão de " + n + " por 6 é: " + ((n % 6) ** 2));
       
        // mostre na tela o valor da variavel 
        alert(n);
        
        // agora divida o valor da variavel por 4 e reatribua o valor
        n /= 4;
       
        // qual o valor da variavel?
        alert(n);
    </script>
</body>
</html>

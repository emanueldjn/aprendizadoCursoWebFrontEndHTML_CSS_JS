<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
</head>
<body>
    <ul id="listaPessoas">
        <!-- <li>Daniel: daniel@server</li>
        <li>Maria: maria@server</li>
        <li>Jo√£o: joao@server</li> -->
    </ul>

    <script>
        // Dado um array contendo 5 objetos (onde cada objeto possui duas propriedades "Nome" e "Email")
        // mostrar uma lista (tag <ul>) cada um desses nomes com seus respetivos emails;

        const pessoas = [
            {nome: "Daniel", email: "daniel@server.com"},
            {nome: "maria", email: "maria@server.com"},
            {nome: "joao", email: "joao@server.com"},
            {nome: "luciana", email: "luciana@server.com"},
            {nome: "ricardo", email: "ricardo@server.com"}
        ]

        const listaPessoas = document.getElementById("listaPessoas");

        for (let i = 0; i < pessoas.length; i++) {
            console.log(pessoas[i])
            listaPessoas.innerHTML += "<li> " + pessoas[i].nome + ": " + pessoas[i].email + "</li>"

        }


    </script>
</body>
</html>

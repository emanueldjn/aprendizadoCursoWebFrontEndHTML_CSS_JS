<script>
    // utilização do BREAK e CONTINUE
    // percorra um loop de 1 a 10 mas "pule" o numero 5. OBS: cuidado com os loops infinitos.
    for (let i = 1; i < 10; i++) { 
        if(i === 5) {
            continue
        }
        console.log(i)
    }
    console.log("Fim do loop");
</script>
